{extend name="base/base" /}
{block name="body"}
<style>
    .layui-row div {
        line-height: 35px;
        height: 35px;
        border-bottom: #cccccc 1px dashed;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">系统消息</div>
        <div class="layui-card-body">
            <div class="layui-row">
                <div class="layui-col-xs2">
                    接受用户：
                </div>
                <div class="layui-col-xs10">
                    {$info.userPhone}
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-xs2">
                    消息标题：
                </div>
                <div class="layui-col-xs10">
                    {$info.msgTitle}
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-xs2">
                    消息内容：
                </div>
                <div class="layui-col-xs10">
                    {$info.msgContent}
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-xs2">
                    阅读状态：
                </div>
                <div class="layui-col-xs10">
                    {if condition="$info['msgStatus'] eq 1"}已读{else}未读{/if}
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-xs2">
                    发送时间：
                </div>
                <div class="layui-col-xs10">
                    {$info.createTime}
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
